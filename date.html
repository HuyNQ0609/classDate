<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Date</title>
</head>
<body>
  <script>
    class Date {
      constructor(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
      }
      getDay() {
        return this.day;
      }
      getMonth() {
        return this.month;
      }
      getYear() {
        return this.year;
      }
      setDay(day) {
        this.day = day;
      }
      setMonth(month) {
        this.month = month;
      }
      setYear(year) {
        this.year = year;
      }
      setDate(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
      }
      toString () {
        return  this.day + "/" + this.month + "/" + this.year;
      }
    }
    let date = new Date();
    date.setDate(22, 12, 2022)
    alert(date.toString());
  </script>
</body>
</html>
